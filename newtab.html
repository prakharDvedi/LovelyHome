<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovely Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-overlay"></div>

    <div class="app-container">
      <!-- Left Side: Todo List -->
      <aside class="todo-sidebar glass-panel">
        <h2>Focus & Tasks</h2>
        <div class="todo-input-group">
          <input type="text" id="todo-input" placeholder="Add a new task..." />
          <button id="add-todo-btn">+</button>
        </div>

        <ul id="todo-list" class="todo-list">
          <!-- Tasks will appear here -->
        </ul>
        <p>Double Click to Delete</h4>
      </aside>

      <!-- Right Side: Main Dashboard -->
      <main class="main-dashboard">
        <!-- Top Bar: Weather & AQI -->
        <div class="status-bar">
          <div id="weather-badge" class="badge">
            <span id="temp">--Â°C</span>
          </div>
          <div id="aqi-badge" class="badge">
            <span>AQI: <span id="aqi">--</span></span>
          </div>
        </div>

        <!-- Center Content -->
        <div class="center-content">
          <div id="greeting" class="greeting">Hello</div>
          <div id="clock" class="clock">00:00</div>
          <div id="date" class="date">Loading...</div>

          <div class="quote-container">
            <p id="quote">"Simplicity is the ultimate sophistication."</p>
            <p id="author" class="author">- Leonardo da Vinci</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Control Dock -->
    <div class="controls-dock">
      <!-- Backgrounds -->
      <div class="glass-panel dock-card">
        <h3>Mood</h3>
        <div class="button-grid">
          <button class="control-btn active" data-theme="bg-calm" title="Calm">
            ğŸŒŒ
          </button>
          <button class="control-btn" data-theme="bg-energy" title="Energy">
            ğŸŒ…
          </button>
          <button class="control-btn" data-theme="bg-forest" title="Forest">
            ğŸŒ²
          </button>
        </div>
      </div>

      <!-- Sounds -->
      <div class="glass-panel dock-card">
        <h3>Sound</h3>
        <div class="button-grid">
          <button class="control-btn" data-sound="rain" title="Rain">ğŸŒ§ï¸</button>
          <button class="control-btn" data-sound="forest" title="Water">
            ğŸŒŠ
          </button>
          <button class="control-btn" data-sound="cafe" title="Cafe">â˜•</button>
        </div>
        <!-- Volume Slider -->
        <input
          type="range"
          id="volume-slider"
          min="0"
          max="1"
          step="0.05"
          value="0.5"
          title="Volume"
        />
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
